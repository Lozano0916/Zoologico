<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi Carrito </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilostienda.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> Tienda ZOO </h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a href="./indextienda.html" class="boton-menu boton-volver"><i
                                class="bi bi-arrow-left-circle-fill"></i> Seguir comprando </a>
                    </li>
                    <li>
                        <a href="./carrito.html" class="boton-menu boton-carrito active"><i class="bi bi-cart"></i> Mi
                            Carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> Â© Todos los derechos reservados </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal"> Mi carrito </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i>
                </p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- carrito-producto se agregan con JS -->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar"> Vaciar carrito </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p> Total: </p>
                            <p id="total"> $30.000 </p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar"> Comprar ahora </button>
                    </div>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas gracias por su compra. <i class="bi bi-emoji-laughing"></i></p>
        </main>
    </div>
    <script src="js/carrito.js"></script>
</body>

</html>
