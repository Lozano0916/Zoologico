<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/frailecillo.png"" type=" image/x-icon">

    <title>Inicio sesion</title>

</head>

<body>
    <div class="fondo">
        <center>
            <h1 style="color: white;">BIENVENIDO</h1>
        </center>
            <div class="login-card">
                <h1>Iniciar sesi칩n</h1>
                <form action="procesar_login.php" method="POST" class="login-form">
                    <label for="username">Nombre:</label>
                    <input type="text" id="username" name="nombre" required>

                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="contrase침a" required>
                    <span class="toggle-password"><i class="fa fa-eye"></i></span>

                    <button type="submit" onclick="inicio();">Iniciar sesi칩n</button>
                </form>
            </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const togglePassword = document.querySelector(".toggle-password");
                const password = document.querySelector("#password");

                togglePassword.addEventListener("click", function () {
                    const showPassword = togglePassword.querySelector(".show-password");
                    const hidePassword = togglePassword.querySelector(".hide-password");

                    if (password.type === "password") {
                        password.type = "text";
                        showPassword.classList.add("hide-password");
                        hidePassword.classList.remove("hide-password");
                    } else {
                        password.type = "password";
                        showPassword.classList.remove("hide-password");
                        hidePassword.classList.add("hide-password");
                    }
                });
            });
    </script>
    <script src="https://kit.fontawesome.com/6e6a67c425.js" crossorigin="anonymous"></script>
</body>

</html>
